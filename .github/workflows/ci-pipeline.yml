name: btbot ci pipeline

on: push

jobs:
  tests:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [3.11]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install the virtual environment
      run: python -m venv .venv
    - name: Activate the virtual environment
      run: source .venv/bin/activate
    - name: Install dependencies
      run: |
        .venv/bin/python -m pip install --upgrade pip
#        .venv/bin/pip install e .
#    - name: Run tests
#      run: |
#        .venv/bin/pytest tests/
  
  build:
    name: Build the app
    if: ${{ github.ref == 'refs/head/main' }}
    needs: [ tests ]
    runs-on: [ self-hosted ]
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout the repository
        run: actions/checkout@v4
      - name: package the files
        run: |
          cp -u -r -a ~/actions-runner/_work/btbot/btbot/. ~/btbot
          cd ~/btbot
          python -m venv .venv
          .venv/bin/pip install e .
          sudo cp ~/btbot/files/ohlc-stream.service.j2 /etc/systemd/system/ohlc-stream.service
          sudo cp ~/btbot/files/dow-trade.service.j2 /etc/systemd/system/dow-trade.service
          sudo cp ~/btbot/files/gold-trade.service.j2 /etc/systemd/system/gold-trade.service

